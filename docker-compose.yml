services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
    - "5432:5432"      
    volumes:
    - ./data:/var/lib/postgresql/data
    env_file:
    - docker.env
    networks:
    - postgres

  pgadmin:
    links:
    - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
    - "8080:80"
    volumes:
    - /data/pgadmin:/root/.pgadmin
    env_file:
    - docker.env
    networks:
    - postgres

  app:
    container_name: nestjs_app
    build: .
    restart: always
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    ports:
      - '8001:8001'
    networks:
      - postgres

  

networks:
  postgres:
    driver: bridge
  
